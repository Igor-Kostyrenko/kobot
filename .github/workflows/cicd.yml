name: KOBOT-CICD
 
on: 
  push:
    branches: [main, develop]

env:
  APP: kobot
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TARGETOS: linux
  TARGETARCH: amd64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
  
      - name: Install dependencies
        run: npm install @actions/core @actions/github@v4

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set LOWER_REPO_NAME environment variable
        run: |
          echo "LOWER_REPO_NAME=$(echo $GITHUB_REPOSITORY | awk '{print tolower($$0)}')" >> $GITHUB_ENV

  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build&Push
        env:
          APP: "kobot"
          REGISTRY: ghcr.io/${{ github.actor }}
          TARGETOS: ${{ env.TARGETOS }}
          TARGETARCH: ${{ env.TARGETARCH }}
          REPOSITORY: ghcr.io/${{ github.actor }}/${{ env.LOWER_REPO_NAME }}
        run: make image push

  cd:
    name: CD
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: echo "VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag=strenv(VERSION) | .image.arch=strenv(TARGETARCH)' helm/values.yaml

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "update version $VERSION"
          git push
